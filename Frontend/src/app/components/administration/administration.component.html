<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Users administration</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="mat-elevation-z8" style="margin-top: 10px;">
                <table mat-table [dataSource]="dataSource">
                    
                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef> Username </th>
                        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let user"> {{user.firstName}} {{user.lastName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="type">
                        <th mat-header-cell *matHeaderCellDef> Type </th>
                        <td mat-cell *matCellDef="let user"> {{user.type}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    (click)="selectRow(row)" [ngClass]="{ 'selected': row === selectedRow }"></tr>
                </table>
                <mat-paginator [pageSize]="5" [hidePageSize]="true" showFirstLastButtons></mat-paginator>
            </div>

            <button mat-stroked-button color="accent" class="btn-block" style="margin-top: 10px;" (click)="approve(true)" [disabled]="!selectedRow">Approve</button>
            <button mat-stroked-button color="accent" class="btn-block" style="margin-top: 10px;" (click)="approve(false)" [disabled]="!selectedRow">Reject</button>
            <button mat-stroked-button color="accent" class="btn-block" style="margin-top: 10px;" routerLink="/administrator">Back</button>
        </mat-card-content>
    </mat-card>

</div>
<br><br>
