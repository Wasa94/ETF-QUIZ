<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Create Anagram</mat-card-title>
        </mat-card-header>

        <form class="example-form" [formGroup]="form" (ngSubmit)="create()">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Problem" formControlName="problem">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Solution" formControlName="solution">
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block" [disabled]="!form.valid">Create</button>
            <button mat-stroked-button color="accent" class="btn-block" routerLink="/supervisor" style="margin-top: 10px;">Cancel</button>
        </form>
    </mat-card>

</div>
