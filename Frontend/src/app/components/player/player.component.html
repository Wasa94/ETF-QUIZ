<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Welcome, {{user?.username}}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block" style="margin-top: 10px;"
                (click)="play()" [disabled]="errorDetected">Play</button>
            <button mat-stroked-button color="accent" class="btn-block" style="margin-top: 10px;"
                routerLink="/resultsToday">Results</button>
        </mat-card-content>
    </mat-card>

</div>
