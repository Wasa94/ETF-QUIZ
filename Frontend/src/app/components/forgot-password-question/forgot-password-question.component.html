<br>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Forgot Password</mat-card-title>
        </mat-card-header>

        <form class="example-form" [formGroup]="form" (ngSubmit)="submit()">

            <mat-card-content>
                <h3 style="text-align: center">{{question}}</h3>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Answer" formControlName="answer">
                </mat-form-field>

            </mat-card-content>

            <button mat-stroked-button color="accent" class="btn-block" [disabled]="!form.valid">Submit</button>

            <button mat-stroked-button color="accent" class="btn-block" routerLink="/login"
                style="margin-top:5px;">Cancel</button>

        </form>
    </mat-card>
</div>
