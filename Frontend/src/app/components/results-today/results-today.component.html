<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Results of the Day</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="mat-elevation-z8" style="margin-top: 10px;">
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="username">
                      <th mat-header-cell *matHeaderCellDef> Username </th>
                      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                    </ng-container>

                    <ng-container matColumnDef="date">
                      <th mat-header-cell *matHeaderCellDef> Date </th>
                      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                    </ng-container>

                    <ng-container matColumnDef="result">
                      <th mat-header-cell *matHeaderCellDef> Result </th>
                      <td mat-cell *matCellDef="let element"> {{element.result}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>

            <button mat-stroked-button color="accent" class="btn-block" style="margin-top: 10px;" routerLink="/player">Back</button>
        </mat-card-content>
    </mat-card>

</div>
