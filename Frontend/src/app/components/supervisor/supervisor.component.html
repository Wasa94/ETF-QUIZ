<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

            <mat-card-title>Welcome, {{user?.username}}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block" style="margin-top: 10px;"
                routerLink="/createAnagram">Create Anagram</button>
            <button mat-stroked-button color="accent" class="btn-block" style="margin-top: 10px;"
                routerLink="/create5x5">Create 5x5</button>
            <button mat-stroked-button color="accent" class="btn-block" style="margin-top: 10px;">Create Geography</button>
            <button mat-stroked-button color="accent" class="btn-block" style="margin-top: 10px;"
                routerLink="/createChalice">Create Chalice</button>
        </mat-card-content>
    </mat-card>

</div>
