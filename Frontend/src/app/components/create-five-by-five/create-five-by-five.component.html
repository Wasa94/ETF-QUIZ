<br><br><br>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Create 5x5</mat-card-title>
        </mat-card-header>

        <form class="example-form" [formGroup]="form" (ngSubmit)="create()">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="First word" formControlName="first">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Second word" formControlName="second">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Third word" formControlName="third">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Fourth word" formControlName="fourth">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Fifth word" formControlName="fifth">
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block" [disabled]="!form.valid">Create</button>
            <button mat-stroked-button color="accent" class="btn-block" routerLink="/supervisor" style="margin-top: 10px;">Cancel</button>
        </form>
    </mat-card>

</div>
